<meta charset="UTF-8">

<script>

function pulaLinha(){

	document.write ("<br><br>");
}

function mostra(frase){

	document.write(frase);
	pulaLinha();
}

function calculaImc(peso, altura){

	var imc = peso/(altura*altura);
	//mostra("O imc calculado é: " + Math.round(imc));

	return imc;
}

 var nome = prompt("Digite seu nome: ");
 var altura = prompt (nome + ", Informe sua Altura");
 var peso = prompt (nome + ", Informe seu peso");
var imc = calculaImc(peso,altura);

mostra("Nome do usuário: " + nome);
mostra("Altura informada: "+ altura);
mostra("Peso informado: " + peso);

mostra(nome + ", o seu IMC calculado é: " + Math.round (imc));

if (imc < 18.5){

	mostra("Você está abaixo do recomentado pela OMS.");
}

if (imc > 35){

mostra("Você está acima do recomendado pela OMS");

}


if(imc >= 18.5 && imc <= 35){

		mostra("Seu IMC está excelente de acordo com o recomentado pela OMS");
	}


</script>
